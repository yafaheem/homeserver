<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
body{
  font-family:system-ui,Segoe UI,Arial;
  padding:1rem;
  max-width:720px;
  margin:auto;
  background-color:#121212;
  color:#eee;
  font-size:1.125rem;
  line-height:1.5;
}
label{
  display:block;
  margin-top:1rem;
}
input[type=file], input[type=password], input, button, textarea {
  width:100%;
  padding:0.75rem;
  margin-top:0.5rem;
  font-size:1rem;
  border-radius:4px;
  border:1px solid #333;
  background-color:#1e1e1e;
  color:#eee;
  box-sizing:border-box;
}
button{
  background-color:#6200ee;
  color:#fff;
  font-weight:bold;
  border:none;
}
</style>
  </head>
  <body>
    <h1>Sign in</h1>
    <form method="post">
      <label>Password
        <input type="password" name="password" required>
      </label>
      <button type="submit">Sign in</button>
    </form>
  </body>
</html>
